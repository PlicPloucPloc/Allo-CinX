<!-- movie.component.html -->
<div class="movie-card card shadow h-100">
  <div
    class="movie-image-container"
    [routerLink]="['/movie', movie.id]">
    @if (movie.image) {
      <img
        [src]="'http://localhost:8080/movies/' + movie.id + '/image'"
        class="card-img-top"
        alt="{{ movie.title }}" />
      <div class="movie-overlay">
        <button class="btn btn-outline-light btn-sm movie-action-btn">
          <i class="bi bi-info-circle"></i> DÃ©tails
        </button>
      </div>
    } @else {
      <div
        class="bg-light d-flex align-items-center justify-content-center pt-5"
        style="min-height: 200px">
        <i class="bi bi-film fs-1 text-secondary"></i>
      </div>
    }
  </div>

  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title mb-0">{{ movie.title }}</h5>
      <span class="badge bg-primary rounded-pill">{{ movie.rate }}/5</span>
    </div>
    <div class="d-flex justify-content-between align-items-start mb-2">
      <span>{{ movie.releaseDate | date: 'yyyy' }}</span>
    </div>
  </div>
</div>
