<!-- movie.component.html -->
<div class="movie-card card shadow h-100" [ngClass]="viewMode === 'grid' ? '' : 'flex-row'">
  <div class="movie-image-container" [ngClass]="viewMode === 'grid' ? '' : 'movie-img-container'" [ngStyle]="{'max-width': viewMode === 'grid' ? 'none' : '200px'}">
    @if(movie.image) {
      <img [src]="'http://localhost:8080/movies/'+movie.id +'/image'" class="card-img-top"
           [ngClass]="viewMode === 'grid' ? '' : 'rounded-start rounded-top-0 h-100 object-fit-cover'"
           alt="{{ movie.title }}">
      <div class="movie-overlay">
        <button class="btn btn-outline-light btn-sm movie-action-btn">
          <i class="bi bi-info-circle"></i> Details
        </button>
      </div>
    } @else {
      <div class="bg-light d-flex align-items-center justify-content-center"
           [ngClass]="viewMode === 'grid' ? 'pt-5' : 'h-100'"
           style="min-height: 200px;">
        <i class="bi bi-film fs-1 text-secondary"></i>
      </div>
    }
  </div>

  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title mb-0">{{movie.title}}</h5>
      <span class="badge bg-primary rounded-pill">{{movie.rate}}/10</span>
    </div>
  </div>
</div>
